<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Ex12.css">
    <title>Exapmle 12 Grid and Flexbox</title>
</head>

<body>
    <div class="d12a flexDiv">
        <div class="d1d1 blueDiv">
            200px
        </div>
        <div class="d1d2 pinkDiv">
            75px
        </div>
    </div>

    <div class="d12b flexDiv">
        <div class="d2d1 blueDiv">
            item 1
        </div>
        <div class="d2d2 pinkDiv">
            item2
        </div>
        <div class="d2d3 blueDiv">
            item3
        </div>
    </div>
    <div class="d12c flexSpaceBetween flexDiv">
        <div class="d3d1 pinkDiv">Item 1</div>
        <div class="d3d2 pinkDiv">Item 2</div>
        <div class="d3d3 pinkDiv">Item 3</div>
        <div class="d3d4 pinkDiv">Item 4</div>
    </div>
    <div class="d12d flexSpaceBetween flexDiv">
        <div class="d4d1 pinkDiv">item 1</div>
        <div class="d4d2 pinkDiv">item 2</div>
    </div>

    <div class="d12e">
        <div class="row1 flexDiv flexSpaceBetween">
            <p class="infoTitle">home</p>
            <p class="counter">14</p>
        </div>
        <div class="row2 flexDiv flexSpaceBetween">
            <p class="infoTitle">Notification</p>
            <p class="counter">3</p>
        </div>
        <div class="row3 flexDiv flexSpaceBetween">
            <p class="infoTitle">Messages</p>
            <p class="counter">5</p>
        </div>
    </div>

    <div class="d12g">
        <div class="row12g flexDiv">
            <div class="imageTextContainer flexDiv">
                <img src="https://hips.hearstapps.com/hmg-prod/images/cute-cat-photos-1593441022.jpg?resize=1200:*"
                    alt="" class="profilePicture">
                <div class="textAboutUser">
                    <p class="nameOfUser">Oliver</p>
                    <p class="titleOfUser">the Cat</p>
                    <p class="userPopularity">Popular</p>
                </div>
            </div>
            <button class="interactionButton">Follow</button>
        </div>
        <div class="row12g flexDiv">
            <div class="imageTextContainer flexDiv">
                <img src="https://static01.nyt.com/images/2021/09/14/science/07CAT-STRIPES/07CAT-STRIPES-superJumbo.jpg?quality=75&auto=webp"
                    alt="" class="profilePicture">
                <div class="textAboutUser">
                    <p class="nameOfUser">Mimi</p>
                    <p class="titleOfUser">Sleepy Cat</p>
                    <p class="userPopularity">Popular</p>
                </div>
            </div>
            <button class="interactionButton">Follow</button>
        </div>
        <div class="row12g flexDiv">
            <div class="imageTextContainer flexDiv">
                <img src="https://prod.assets.earlygamecdn.com/images/glitchpop-bulldog-valorant.jpg?transform=article3x_webp&x=0.5&y=0.5"
                    alt="" class="profilePicture">
                <div class="textAboutUser">
                    <p class="nameOfUser">Rex</p>
                    <p class="titleOfUser">Happy Bulldog</p>
                    <p class="userPopularity">Popular</p>
                </div>
            </div>
            <button class="interactionButton">Follow</button>
        </div>
    </div>

    <div class="d12f flexDiv">
        <button class="homeButton d12fButton">Home</button>
        <input class="searchBar" type="text" placeholder="Search">
        <button class="downloadButton d12fButton">Download</button>
    </div>
</body>

</html>
