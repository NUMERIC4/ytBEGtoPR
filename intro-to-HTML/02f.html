<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        a{color: rgb(0,113,133);}
        b{color: rgb(0,118,0);}
        button{
            height: 2em;
            border: none;
            border-radius: 1em;
            cursor: pointer;
            width: 9em;
            font-weight: 600;
        }

        .CartAddition{
            background-color: rgb(255,216,20);
        }
        .Moneyy{
            background-color: rgb(255,164,28);
        }
    </style>
    <title>Document</title>
</head>
<body>
    <a href="https://www.amazon.com">Back to Amazon</a>
    <h1>Nike black Running Shoes</h1>
    <b>$39 - in stock</b>
    <p>Free delivery tomorrow</p>
    <button class="CartAddition">Add to Cart</button>
    <button class="Moneyy">Buy now</button>
</body>
</html>
